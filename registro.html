<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Registro</title>

    <script>
        function otto() {
            var my_pass = document.getElementById("pass");
            if (my_pass.type === "password") {
            my_pass.type = "text";
            } else {
            my_pass.type = "password";
            }
        }  
        </script>

</head>
<body>

    <div class="overlay">

        <form action="ServletForm" method="post">
           <!--   con = contenedor para los elementos del formulario-->
           <div class="con">
           <!--     contenido del head  -->
           <header class="head-form">
              <h2>Registro</h2>
           </header>
          
           <div class="field-set">
             
              <!--   user name -->
                 <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                <!--   user name Input-->
                 <input class="form-input" id="txt-input" type="text" placeholder="@Nombre" name="registronombre" required>
             
              <br>
                               <!--   DNI-->
           
            <span class="input-item">
                <i class="fa fa-key"></i> 

               </span>
              <!--   Password Input-->
              <input class="form-input" type="password" placeholder="@DNI" id="pass"  name="dni" minlength="9" maxlength="9" required>
             
        <!--      Show/hide password  -->
            
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye" onclick="otto()"></i>

                <br>
                             <!--   Parámetro oculto exclusivo para reconocer el registro en el ServletForm-->
                <!-- <input class="form-input" type="hidden" value="registro" placeholder="@Registro" id="registro"  name="registro"> -->



                                               <!--   APELLIDOS-->
           
            <span class="input-item">
                <i class="fa fa-user"></i> 

               </span>
              <input class="form-input" type="text" placeholder="@Apellidos" id="txt-input"  name="apellidos" required>
            
               <i class="form-input" aria-hidden="true" id="txt-input"></i> 

                <br>

            <!--   EDAD-->
           
            <span class="input-item">
            <i class="fa fa-user"></i>                              
            </span>
            <!--   EDAD Input-->
            <input class="form-input" type="number" placeholder="@Edad" id="txt-input" name="edad" required min="18" max="180">  
            <i class="form-input" aria-hidden="true" id="txt-input"></i>                                                      
                                            
            <br>

            <!--PAIS-->
            <span class="input-item">
                <i class=" fa fa-user"></i>                              
                </span>
                <!--   PAIS Input-->
                <input class="form-input" type="text" placeholder="@País" id="txt-input" name="pais" required>  
                <i class="form-input" aria-hidden="true" id="txt-input"></i>                                                      
                                                
                <br>

            <!--CIUDAD-->
            <span class="input-item">
                <i class=" fa fa-user"></i>                              
                </span>
                <!--   CIUDAD Input-->
                <input class="form-input" type="text" placeholder="@Ciudad" id="txt-input" name="ciudad" required>  
                <i class="form-input" aria-hidden="true" id="txt-input"></i>                                                      
                                                
                <br>

            <!--NÚMERO TELF-->
            <span class="input-item">
                <i class=" fa fa-user"></i>                              
                </span>
                <!--   NÚMEROTELF Input-->
                <input class="form-input" type="number" placeholder="@Número teléfono" id="txt-input" name="numeroTelf" required min="100000000" max="9999999999">  
                <i class="form-input" aria-hidden="true" id="txt-input"></i>                                                      
                                                
                <br>

                            <!--EMAIL-->
            <span class="input-item">
                <i class=" fa fa-user"></i>                              
                </span>
                <!--   EMAIL Input-->
                <input class="form-input" type="email" placeholder="@Email" id="txt-input" name="email" required pattern=".+@gmail\.com">  
                <i class="form-input" aria-hidden="true" id="txt-input"></i>                                                      
                                                
                <br>

            <div class="field-set">
       
           <br>

        <!--        buttons -->
        <!--      button LogIn -->
              <button class="log-in"> Registrarse </button>
           </div>

        <!--   End Conrainer  -->
          </div>
          
          <!-- End Form -->
        </form>
        </div>
    
</body>
</html>
