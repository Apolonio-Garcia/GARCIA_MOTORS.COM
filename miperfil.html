<body>
  <header><h1>Mi perfil</h1></header>


    <style type="text/css">
        a:link, a:visited, a:active {
            text-decoration:none;
        }
    </style>

<br>
<h2>Ver datos</h2>
<form action="ServletForm" method="post">
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" id="dns" name="dns" placeholder="escribe el DNI para ver tus datos" maxlength="9" minlength="9" required>
    </div>
        <!--   Parámetro oculto exclusivo para reconocer el borrado o búsqueda de datos desde el perfil del usurio al ServletForm-->
        <input class="form-input" type="hidden" placeholder="@Miperfil" id="miperfil"  name="miperfil">
<br>
    <button type="submit" class="btn btn-primary">Ver</button>
  </form>
<br>
<br>

<h2>Borrar perfil</h2>
  <form action="ServletForm" method="post">
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" id="dns" name="dns" placeholder="escribe el DNI" maxlength="9" minlength="9" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="emaix" name="emaix" placeholder="escribe el email"  pattern=".+@gmail\.com" required>
    </div>
        <!--   Parámetro oculto exclusivo para reconocer el borrado o búsqueda de datos desde el perfil del usurio al ServletForm-->
        <input class="form-input" type="hidden" value="miperfil" placeholder="@Miperfil" id="miperfil"  name="miperfil">
<br>
    <button type="submit" class="btn btn-primary">Borrar</button>
  </form>
